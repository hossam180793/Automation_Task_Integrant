# The device or emulator name
platformName=Android
# IMPORTANT: Replace the value below with the name from the 'adb devices' command
deviceName=emulator-5554

# The Appium server URL (for Appium 2.x, do NOT include /wd/hub)
appiumServerUrl=http://127.0.0.1:4723

# --- For running on an already installed app ---
# The app's unique package identifier
    appPackage=com.talabat

# The app's main startup screen (Activity)
appActivity=com.talabat.core.splash.presentation.SplashActivity

# --- Optional --- 
# Leave udid blank if you only have one device/emulator running
udid=
